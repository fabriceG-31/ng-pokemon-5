<h1 class='center'>Pok√©mons</h1>
<div class='container'>
    <div class="row">
        <app-search-pokemon></app-search-pokemon>
        <div *ngFor='let pokemon of pokemons' class="col s6 m4">            
            <div (click)="selectPokemon(pokemon)" class="card horizontal" pkmnBorderCard="blue">
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name | uppercase }}</p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                        <span *ngFor='let type of pokemon.types' class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
